<!DOCTYPE html>
<html>
<head>
    <title>Learning Iframes - Styled</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .iframe-container {
        position: relative;
        padding-bottom: 80vh;
        height: 0;
        overflow: hidden;
        max-width: 100%;
        margin: 0;
      }
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>
<div class="iframe-container">
    <iframe src="https://www.youtube.com/embed/FZk40J_drws?controls=0"></iframe>
</div>
<div class="iframe-container">
    <iframe src="https://www.meteoblue.com/en/weather/widget/daily/london_united-kingdom_2643743?geoloc=fixed&days=7&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windspeed=1&windgust=0&winddirection=0&winddirection=1&uv=0&humidity=0&precipitation=0&precipitationprobability=0&spot=0&pressure=0&layout=light"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"></iframe>
</div>
</body>
</html>
